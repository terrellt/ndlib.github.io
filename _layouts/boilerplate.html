    <title>{{ page.title }}</title>
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{{ page.title }}">
{% if page.author %}{% for author in site.authors %}{% if author.id == page.author %}
    <meta name="author" content="{{ author.name }}">{% if author.twitter %}
    <meta name="twitter:creator" content="@{{ author.twitter }}">
{% endif %}{% endif %}{% endfor %}{% endif %}{% if page.description %}
    <meta name="description" content="{{ page.description }}">
    <meta name="twitter:description" content="{{ page.description }}">
  {% endif %}
    <meta name="twitter:url" content="{{ site.domain }}{{ page.url }}">
    <link rel="canonical" href="{{ site.domain }}{{ page.url }}" />
    <link rel="stylesheet" href="/css/site.css" />

    <script src="/js/vendor/modernizr.js"></script>
  </head>
  <body class="page {{ page.presenter }} {{ page.category }}">
